{% extends 'base.html' %}

{% block content %}
<h1>Are You Sure to Delete this Post?</h1>
{% load crispy_forms_tags %}

{% load crispy_forms_tags %}

<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-2xl shadow-sm" style="width: 50%; margin: 0 auto;">
  <h2 class="text-xl font-semibold mb-4 text-gray-700">Contact Form</h2>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="w-full py-2 px-4 bg-black text-white rounded-xl hover:bg-gray-800 transition">
      Delete
    </button>
  </form>
</div>

{% endblock %}
